<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Ludziarnia</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .checkout-container { max-width: 1000px; margin: 120px auto 40px; padding: 0 5%; }
        .checkout-grid { display: grid; grid-template-columns: 1fr 380px; gap: 24px; }
        .summary { background: #fff; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); padding: 16px; }
        .summary h3 { margin-bottom: 12px; }
        .summary-item { display:flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        .summary-total { display:flex; justify-content: space-between; font-weight:700; padding-top: 12px; }
        .checkout-form { background: #fff; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); padding: 16px; }
        .checkout-form form { margin: 0; }
        .actions { display:flex; gap: 12px; margin-top: 16px; }
        @media (max-width: 900px){ .checkout-grid { grid-template-columns: 1fr; } }
        .empty-state { color:#666; padding: 12px 0; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js" defer></script>
    <script type="module" src="./js/checkout.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <span class="brand-name">Ludziarnia</span>
                <img src="./images/logo/logo.jpg" alt="Logo" class="logo-image">
            </div>
            <a href="./checkout.html" class="cart-btn" aria-label="Koszyk" title="Koszyk">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" aria-live="polite">0</span>
            </a>
            <ul class="menu">
                <li><a href="./index.html#main">GŁÓWNA</a></li>
                <li><a href="./index.html#catalog">KATALOG</a></li>
                <li><a href="./index.html#order">ZAMÓW</a></li>
                <li><a href="./index.html#contacts">KONTAKT</a></li>
            </ul>
        </nav>
    </header>

    <div class="checkout-container">
        <h2>Podsumowanie zamówienia</h2>
        <div class="checkout-grid">
            <div class="checkout-form">
                <form id="checkout-form">
                    <input type="text" id="name" placeholder="Imię i nazwisko" required>
                    <input type="tel" id="phone" placeholder="Telefon" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="text" id="address" placeholder="Adres dostawy" required>
                    <textarea id="comment" placeholder="Комментарий"></textarea>
                    <label style="display:flex;gap:8px;align-items:center;margin-top:8px">
                        <input type="checkbox" id="pay-now">
                        <span>Zapłacę online teraz (po złożeniu zamówienia nastąpi przekierowanie do płatności)</span>
                    </label>
                    <div class="actions">
                        <button type="submit" class="btn" id="submit-order">Złóż zamówienie</button>
                    </div>
                </form>
            </div>
            <aside class="summary">
                <h3>Twój koszyk</h3>
                <div id="summary-items" class="empty-state">Koszyk pusty</div>
                <div class="summary-total"><span>Razem</span><strong id="summary-total">0 zł</strong></div>
            </aside>
        </div>
    </div>
</body>
</html>
